<header>
    <div class="container">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <h2> <span style="color: rgba(148, 52, 54, 1); font-family: 'Caveat', cursive;">my</span><span style="color: rgba(58, 68, 39, 1); font-family: 'Caveat', cursive;">Quote</span> </h2>
        </div>
        <div class="col-md-8"></div>
    </div>
</header>

<hr style="color: rgba(148, 52, 54, 1);">

<div class="container">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <img src="./src/assets/mahatmac.png" alt="">
    </div>
    <div class="col-md-5">
        <div *ngFor='let quote of quotes; let i= index'>
            <div>
                <p> "{{ quote.theQuote }}" </p>


            </div>
            <div>
                <div>
                    <h5>Author: {{ quote.author }} </h5>
                    <h5>Posted by {{ quote.name }} </h5>
                    <p>Published {{ quote.publishedDate|timeAgo }} ago </p>
                </div>
                <app-quote-details  [quotes]='quotes' (isDelete)='toDelete($event,i)'></app-quote-details>

            </div>
            
            <div></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>








<app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
