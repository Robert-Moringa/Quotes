<header>
    <div class="container">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <h1> <span style="color: rgba(148, 52, 54, 1); font-family: 'Caveat', cursive;">my</span><span style="color: rgba(58, 68, 39, 1); font-family: 'Caveat', cursive;">Quote</span> </h1>
        </div>
        <div class="col-md-8"></div>
    </div>
</header>

<hr style="color: rgba(148, 52, 54, 1);">

<div class="container row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <img src="./assets/mahatmac.png" alt="I was here" width="100%">
    </div>
    <div class="col-md-6">
        <div *ngFor='let quote of quotes; let i= index'>
            <!-- quote -->
            <div>
                <h2> "{{ quote.theQuote }}" </h2>
            </div>

            <div class="row">
                <app-quote-details  [quotes]='quotes' (isDelete)='toDelete($event,i)'></app-quote-details>

            </div>
            
            <div></div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>








<app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
