<h1>Share your quote</h1>
 <form action="" (ngSubmit)='submitQuote()'>
     <div>
        <label for="name">What is your name?</label>
        <input type="text" name="" id="name" [(ngModel)]='newQuote.name' name='name' #name="ngModel">
     </div>

     <div>
        <label for="quote">Enter the Quote</label>
        <textarea name="" id="quote" cols="15" rows="10" [(ngModel)]='newQuote.theQuote' name='theQuote' #name="ngModel"></textarea>
     </div>

     <div>
        <label for="author">Who is the author of the quote?</label>
        <input type="text" name="" id="author" [(ngModel)]='newQuote.author' name='author' #name="ngModel">
     </div>

     <button type="submit">Add Quote</button>
 </form>
