<h1>Share your quote</h1>
 <form action="" (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
     <label for="name">What is your name?</label>
     <input type="text" name="" id="name">

     <label for="quote">Enter the Quote</label>
     <textarea name="" id="quote" cols="15" rows="10"></textarea>

     <label for="author"></label>
     <textarea name="" id="author" cols="30" rows="10"></textarea>

     <button type="submit">Add Quote</button>
 </form>
